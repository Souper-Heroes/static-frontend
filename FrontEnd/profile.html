      <div class="row mb-5 text-center">
        <div class="col-md-12  mr-auto border-style: 2px solid red">

        </div>

      <div class="row">
        <div class="col-md-6  mr-auto border-style: 2px solid red">
          <!-- Display name, full name, email, address, post code -->
          <form>
            <div class="form-group">
              <label>Display name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Full name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Email</label>

            </div>
            <div class="form-group">

            </div>
            <div class="mt-5">
              <h4>Item distance</h4>
              <select
                      class="form-control selectpicker"
                      data-style="btn btn-link"
              >
                <option>in Miles</option>
                <option>in km</option>
              </select>
            </div>
            <div class="form-group" style="padding-top: 25px; padding-bottom: 25px; width: 200px">
              <div id="sliderRegularProfile" class="slider"></div>
            </div>
          </form>
        </div>

></script>

<script>
  var slider = document.getElementById('sliderRegularProfile');

  noUiSlider.create(slider, {
    start: 2,
    keyboardSupport: true,
    connect: [true, false],
    range: {
      min: 0,
      max: 5,
    },
    tooltips: true,
    format: {
      from: Number,
      to: function (value) {
        return value.toFixed(2) + ' Miles';
      },
    },
    pips: {
      mode: 'steps',
      stepped: true,
      density: 10,
    },
  });
</script>
