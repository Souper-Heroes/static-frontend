    <div
      class="page-header"
      data-parallax="true"
      style="background-image: url('../assets/img/unsplash-redfruit.jpg')"
    ></div>
    <div class="main main-raised">
      <div class="profile-content">
        <div class="container">
          <!-- Adding space -->
          <div class="row">
            <div class="col-md-6 ml-auto mr-auto">&nbsp;</div>
          </div>
          <!-- Main content -->
          <div class="row ">
            <div class="col-md-6  mr-auto border-style: 2px solid red">
              <!-- Picture of item here-->
              <img src="../assets/img/purple-banana.jpg" class="rounded img-fluid"/>
            </div>
            <div class="col-md-6  mr-auto border-style: 2px solid red">
              <!-- Title, Desc, category here -->
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Title</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Food category</label>
                  <select class="form-control selectpicker" data-style="btn btn-link" id="exampleFormControlSelect1">
                    <option>Fresh fruit and veg</option>
                    <option>Tinned</option>
                    <option>Dry Packet</option>
                    <option>Drinks</option>
                    <option>Meal item</option>
                  </select>
                </div>
              </form>
            </div>
          </div> 
          <div class="row">
            <div class="col-md-6  mr-auto border-style: 2px solid black">
              <!-- Expiry and location here -->
              <div class="form-group">
                <label class="label-control">Expiry date</label>
                <input type="text" class="form-control datetimepicker" value="10/11/2020"/>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Location</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Postcode">
              </div>
              <!-- Check box -->
              <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">
                    Use same location as profile
                    <span class="form-check-sign">
                        <span class="check"></span>
                    </span>
                </label>
              </div>
            </div>
            <div class="col-md-6  mr-auto border-style: 2px solid black">
              <!-- Time slot, save and delete here -->
              <div class="row">
                <label class="col-md-12 label-control">Available collection time</label>
                <div class="col-6 col-md-6">
                  <div class="form-group">
                    <label class="label-control"> from: </label>
                    <input type="text" class="form-control datetimepicker" value="10/11/2020"/>
                  </div>
                </div>
                <div class="col-6 col-md-6">
                  <div class="form-group">
                    <label class="label-control"> to: </label>
                    <input type="text" class="form-control datetimepicker" value="11/11/2020"/>
                  </div>  
                </div> 
              </div>
              
              <div class="row float-right">
                <div class=" col-6 col-md-6 ">
                  <button type="button" class="btn btn-danger">Cancel</button>
                </div>  
                <div class=" col-6 col-md-6 ">
                  <button type="button" class="btn btn-success">Save</button>
                </div>
              </div>  
  
            </div>
          </div>
          <!-- Adding space -->
          <div class="row">
            <div class="col-md-6 ml-auto mr-auto">&nbsp;</div>
          </div>

          <!-- End of main add-edit-item -->
        </div>
      </div>
    </div>

          reducing food waste.
