      <i class="material-icons">restaurant</i>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="sr-only">Toggle navigation</span>
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="javascript:;">Dashboard<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:;">Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:;">Profile</a>
          </li>
        </ul>
      </div>
      <button type="button" class="btn btn-white btn-just-icon btn-round" data-target="#TODO">
        <img src="../assets/img/faces/christian.jpg" alt="Circle Image" class="img-raised rounded-circle img-fluid">
      </button>
    </div>
  </nav>
  <div class="main ">
    <div class="profile-content">
      <div class="container">
        <div class="row">
          <div class="col-md-6  mr-auto border-style: 2px solid red">
            <!-- Picture of item here-->
            <img src="../assets/img/purple-banana.jpg" class="img-fluid"/>
          </div>
          <div class="col-md-6  mr-auto border-style: 2px solid red">
            <!-- Title, Desc, category here -->
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control selectpicker" data-style="btn btn-link" id="exampleFormControlSelect1">
                  <option>Fresh fruit and veg</option>
                  <option>Tinned</option>
                  <option>Dry Packet</option>
                  <option>Drinks</option>
                  <option>Meal item</option>
                </select>
              </div>
            </form>
          </div>
        </div> 
        <div class="row">
          <div class="col-md-6  mr-auto border-style: 2px solid black">
            <!-- Expiry and location here -->
            <div class="form-group">
              <label class="label-control">Expiry date</label>
              <input type="text" class="form-control datetimepicker" value="10/11/2020"/>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Location</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Postcode">
            </div>
            <!-- Check box -->
            <div class="form-check">
              <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value="">
                  Use same location as profile
                  <span class="form-check-sign">
                      <span class="check"></span>
                  </span>
              </label>
            </div>
          </div>
          <div class="col-md-6  mr-auto border-style: 2px solid black">
            <!-- Time slot, save and delete here -->
            <div class="row">
              <div class="form-group">
                <label class="label-control">Available collection time, from: </label>
                <input type="text" class="form-control datetimepicker" value="10/11/2020"/>
                <label class="label-control"> to: </label>
                <input type="text" class="form-control datetimepicker" value="11/11/2020"/>
                
              </div>
            </div>
            <div class="row">
            </div>  
          </div>
        </div>
      </div>
    </div>
